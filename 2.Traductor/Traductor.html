<!DOCTYPE HTML>
<html>
    <title>Traductor</title>
<body>
    <p id="P1"><h1>Traduccion al español de: Mi nombre es Christian.</h1></p>
    
    <p>Presione el botón.</p>
    
    <button onclick="Funcion()">Traducir</button>
    
    <p style="color: red" id="demo">Traduccion: </p>
    
    <script>
    function Funcion(){
        var x=document.innerHTML="My name is Christian";
        document.getElementById("demo").innerHTML=x;
    }
    </script>
</body>
</html>
